<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2O" >
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="formgroup">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="formgroup">
        <label for="password">Email</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
